<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loginPage" class="page">
        <div class="login-container">
            <h2>School Management System</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="sidebar">
            <div class="logo">
                <h2>School MS</h2>
                <div class="user-info">
                    <img id="userAvatar" src="" alt="User">
                    <span id="userName"></span>
                </div>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Dynamically populated based on user role -->
            </ul>
        </nav>

        <main>
            <div id="dashboard" class="page">
                <!-- Dashboard content -->
            </div>
            
            <div id="attendance" class="page">
                <!-- Attendance management -->
            </div>
            
            <div id="grades" class="page">
                <!-- Grades and report cards -->
            </div>
            
            <div id="idCards" class="page">
                <!-- ID card generation -->
            </div>
            
            <div id="assets" class="page">
                <!-- Asset management -->
            </div>
            
            <div id="todos" class="page">
                <!-- Personal todo lists -->
            </div>
            
            <!-- Other page containers -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config/roles.js"></script>
    <script type="module" src="js/models/User.js"></script>
    <script type="module" src="js/models/Attendance.js"></script>
    <script type="module" src="js/models/Grade.js"></script>
    <script type="module" src="js/models/Asset.js"></script>
    <script type="module" src="js/models/Todo.js"></script>
    <script type="module" src="js/models/IDCard.js"></script>
    <script type="module" src="js/database.js"></script>
    <script type="module" src="js/utils/auth.js"></script>
    <script type="module" src="js/utils/idCardGenerator.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
